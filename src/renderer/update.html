<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOY - Updating</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(180deg, #1a2744 0%, #1a3332 50%, #12151c 100%);
      color: #e8e6e3;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      -webkit-app-region: drag;
    }
    
    .logo {
      font-family: 'Cinzel', serif;
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 24px;
      background: linear-gradient(135deg, #c9a227 0%, #b87333 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 4px;
    }
    
    .status {
      color: #a8a5a0;
      margin-bottom: 24px;
      font-size: 14px;
      letter-spacing: 0.5px;
    }
    
    .progress-container {
      width: 300px;
      height: 4px;
      background: #1e2330;
      border-radius: 2px;
      overflow: hidden;
      display: none;
    }
    
    .progress-container.visible {
      display: block;
    }
    
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #c9a227 0%, #e3b748 100%);
      width: 0%;
      transition: width 0.3s ease;
      box-shadow: 0 0 10px rgba(201, 162, 39, 0.4);
    }
    
    .percent {
      margin-top: 12px;
      font-size: 12px;
      color: #6b6966;
      font-family: 'JetBrains Mono', monospace;
    }
  </style>
</head>
<body>
  <div class="logo">TOY</div>
  <div id="status" class="status">Checking for updates...</div>
  <div id="progress-container" class="progress-container">
    <div id="progress-bar" class="progress-bar"></div>
  </div>
  <div id="percent" class="percent"></div>
  
  <script>
    const statusEl = document.getElementById('status');
    const progressContainer = document.getElementById('progress-container');
    const progressBar = document.getElementById('progress-bar');
    const percentEl = document.getElementById('percent');
    
    if (window.electronAPI) {
      window.electronAPI.onUpdateStatus((message) => {
        statusEl.textContent = message;
      });
      
      window.electronAPI.onUpdateAvailable((available) => {
        if (available) {
          progressContainer.classList.add('visible');
          statusEl.textContent = 'Downloading update...';
        }
      });
      
      window.electronAPI.onUpdateProgress((percent) => {
        progressBar.style.width = percent + '%';
        percentEl.textContent = percent + '%';
      });
    }
  </script>
</body>
</html>
