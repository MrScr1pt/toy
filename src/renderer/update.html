<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toy Chat - Updating</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      -webkit-app-region: drag;
    }
    
    .logo {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    
    .status {
      color: #888;
      margin-bottom: 20px;
      font-size: 14px;
    }
    
    .progress-container {
      width: 300px;
      height: 6px;
      background: #0f0f23;
      border-radius: 3px;
      overflow: hidden;
      display: none;
    }
    
    .progress-container.visible {
      display: block;
    }
    
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #e94560, #ff6b6b);
      width: 0%;
      transition: width 0.3s ease;
    }
    
    .percent {
      margin-top: 10px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="logo">ðŸŽ® Toy Chat</div>
  <div id="status" class="status">Checking for updates...</div>
  <div id="progress-container" class="progress-container">
    <div id="progress-bar" class="progress-bar"></div>
  </div>
  <div id="percent" class="percent"></div>
  
  <script>
    const statusEl = document.getElementById('status');
    const progressContainer = document.getElementById('progress-container');
    const progressBar = document.getElementById('progress-bar');
    const percentEl = document.getElementById('percent');
    
    if (window.electronAPI) {
      window.electronAPI.onUpdateStatus((message) => {
        statusEl.textContent = message;
      });
      
      window.electronAPI.onUpdateAvailable((available) => {
        if (available) {
          progressContainer.classList.add('visible');
          statusEl.textContent = 'Downloading update...';
        }
      });
      
      window.electronAPI.onUpdateProgress((percent) => {
        progressBar.style.width = percent + '%';
        percentEl.textContent = percent + '%';
      });
    }
  </script>
</body>
</html>
